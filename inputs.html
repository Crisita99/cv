<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label for="">One line of text, with the value set to, "Enter your name"</label><br>
    <input type="text" name="" value="Enter your name">
    <p>
    <label for="">Choose your file:</label>
    <input type="file" name="" value="">
    </p>
    <p>
    <label for="">Earliest Start Date:</label>
    <input type="date" name="" value="">
    </p>
    <p>
    <label for="">I am age 18 or over</label>
    <input type="checkbox" name="" value="">
    </p>
    <p>
    <label for="">What is your favorite color?</label>
    <input type="color" name="" value="">
    </p>
    <p>
    <label for="">Email Address:</label>
    <input type="email" name="" value="">
    </p>
    <p>
    <label for="">How many children have you given birth to?</label>
    <input type="number" name="" value="">
    <label for="">How many of the children you gave birth to are now living?</label>
    <input type="number" name="" value="">
    </p>
    <p>
    <!-- to group radio buttons together, give each input item the same name -->
    <label for="">Gender:</label><br>
    <label for="">Male</label>
    <input type="radio" name="gender" value="">
    <label for="">Female</label>
    <input type="radio" name="gender" value="">
    <label for="">Other</label>
    <input type="radio" name="gender" value="">
    <label for="">Prefer not to answer</label>
    <input type="radio" name="gender" value="">
    </p>
    <p>
      <label for="">Please set your password:</label>
      <input type="password" minlength="6" maxlength="12" name="" value="">
    </p>
    <input type="submit" name="">
    <input type="reset" name="">
    <br>
  </form>
</body>

</html>
